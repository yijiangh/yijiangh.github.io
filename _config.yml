title:            Yijiang Huang
description:      Yijiang's personal website
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              https://web.mit.edu/yijiangh/www
#https://yijiangh.github.io
#http://localhost:4000

# Owner/author information
owner:
  name:           Yijiang Huang
  avatar:         yijiangh_in_field.jpg
  bio:            Postdoc with Prof. Stelian Coros at ETH Zurich
  email:          huang@hey.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  google_scholar: 6W-0MUUAAAAJ
  github: yijiangh
#  instagram: x
#  facebook: x

# Links to include in top navigation
# For external links add external: true
links:
  - title: CV
    url: /papers/cv_huang.pdf
  - title: Publications
    url: /publications/
  # - title: News
  #   url: /news/
  # - title: Blog
  #   external: true
  #   url: https://yijiangh.github.io/


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
#pygments:    true
highlighter: rouge
markdown:    kramdown
kramdown:
  extensions: ["strikethrough"]

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

theme: minimal-mistakes-jekyll
